    <section class="sup">
        <div class="container">
            <h3 class="sup__title">Супы</h3>
            <button class="sup__btn">Заказать</button>
            <div class="sup__content">
                <div class="sup__box">
                    <img src="./img/sup/Чичевичный суп.png" alt="" class="sup__p1">
